{% extends "karakter/base.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="my-3">
        <h2 class="text-3xl font-semibold">Hi <div class="text-3xl inline">{{ user.username }}</div>!</h2>
        <p class="text-sm font-light">You are logged in and can now use connected apps</p>
        </p>

        {{organization.name }}

        <div class="mt-4">
            <form action="{% url 'leave_org' slug=organization.slug %}" method="post" onsubmit="return confirm('Are you sure you want to leave this organization?');">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Leave Organization
                </button>
            </form>
        </div>
    </div>


</div>
{% endblock %}
