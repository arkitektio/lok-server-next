{% extends 'base.html' %} {% block title %}Home{% endblock %} {% block content%} {% load socialaccount %}
<section class="bg-gray-900 dark:bg-gray-900 text-white">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">

    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">


        <p class="text-gray-700 text-center w-full">Please log in to continue.</p>

        {% if form.errors %}
        <div class="bg-red-100 text-red-700 p-3 rounded mb-4 text-sm">
          Invalid username or password.
        </div>
        {% endif %}

        <form method="POST" action="{% url 'login' %}" class="space-y-4">
          {% csrf_token %}

          <input type="hidden" name="next" value="{{ request.GET.next }}">

          <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="username" required
              class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 text-gray-900" />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="password" required
              class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 text-gray-900" />
          </div>

          <button type="submit"
            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">
            Sign In
          </button>


          <a href="{% provider_login_url " openid" openid="https://www.google.com/accounts/o8/id" next="/success/url/"
            %}">Google</a>
        </form>
      </div>

    </div>
  </div>
  <div class="mt-3">
    <a class="py-1.5 bg-gray-900 text-white px-3 me-2 mb-2 text-sm font-medium focus:outline-none rounded-lg border border-gray-600 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800/50 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
      href="{%  url 'logout' %}?next={{request.get_full_path|urlencode}}">Change
      Account</a>
  </div>
  </div>
</section>


</section>
{% endblock %}
