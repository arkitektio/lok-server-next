{% extends 'base.html' %} {% block title %}Home{% endblock %} {% block content%}
<main class="p-6 max-w-3xl mx-auto">
  <div class="bg-white shadow rounded-xl p-8 text-center">
    <h2 class="text-2xl font-bold mb-4">Welcome, {{ user.username }}!</h2>
    <p class="text-gray-700">You are logged in. Enjoy your session.</p>
    <form method="post" action="{% url 'logout' %}" class="inline">
      {% csrf_token %}
      <button type="submit" class="underline hover:text-gray-200">
        Logout
      </button>
    </form>
  </div>
</main>
{% endblock %}
